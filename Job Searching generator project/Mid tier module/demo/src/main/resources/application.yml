spring:
  application:
    name: Mid-tier

  datasource:
    url: jdbc:postgresql://localhost:5433/JobSearch   # your DB name
    username: postgres
    password: student
    driver-class-name: org.postgresql.Driver

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate.format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8081

